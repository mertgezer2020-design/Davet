<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Düğün Davetiyesi</title>
<style>
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:#f6f2ec;font-family:"Times New Roman",serif;
}
.cover{ text-align:center;color:#b89b4f;cursor:pointer;animation:fade 2s infinite alternate;}
@keyframes fade{from{opacity:.7}to{opacity:1}}
.invite{
  display:none;background:#fff;padding:36px 30px;border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);text-align:center;max-width:360px;
}
.fade{opacity:0;animation:slideUp 1s forwards}
.delay1{animation-delay:.3s}.delay2{animation-delay:.6s}
.delay3{animation-delay:.9s}.delay4{animation-delay:1.2s}.delay5{animation-delay:1.5s}
@keyframes slideUp{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
button{
  margin-top:26px;padding:12px 26px;border:none;border-radius:999px;
  background:#b89b4f;color:#fff;font-size:15px;letter-spacing:.5px;
}
</style>
</head>
<body>

<div class="cover" onclick="openInvite()">
  <h2>Günser Karamez</h2>
  <div style="font-size:22px;">&</div>
  <h2>Mert Gezer</h2>
  <p style="font-size:14px;">Dokunun</p>
</div>

<div class="invite" id="invite">
  <h2 class="fade delay1" style="letter-spacing:2px;">EVLENİYORUZ</h2>
  <h3 class="fade delay2" style="margin-top:18px;">
    Günser Karamez<br>&<br>Mert Gezer
  </h3>
  <p class="fade delay3" style="margin-top:22px;">
    <b>Gelin Anne – Baba</b><br>Gülsün – Ural Karamez
  </p>
  <p class="fade delay4" style="margin-top:16px;">
    <b>Damat Anne – Baba</b><br>Gezer Ailesi
  </p>
  <p class="fade delay5" style="margin-top:18px;">
    20 Haziran 2026<br>
    Nikah Saati: 19:45<br>
    Fuar Premier Hall
  </p>
  <button onclick="window.open('https://www.google.com/maps/search/Fuar+Premier+Hall')">
    Konuma Git
  </button>
</div>

<script>
function openInvite(){
  document.querySelector('.cover').style.display="none";
  document.getElementById('invite').style.display="block";
}
</script>
</body>
</html>
